<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main-container">
        <div class="nav-bar">
            <h1 class="nav-title">Dojonary</h1>
            <input class="search" type="text" placeholder="Search">
            <button class="login-button" onclick="login(this)">Login</button>
        </div>
        <div class="both-columns">
            <div class="column-left">
                <div class="top-box">
                    <div class="left-side-top">
                        <h2><span class="ninjas">ninjas</span></h2>
                        <p><em>noun</em></p>
                        <p>Plural: <em>ninjas</em></p>
                        <button  class="like-button1" onclick="alert('Ninja was liked')">13 likes</button>
                    </div>
                    <div class="right-side-top">
                        <p>A Practitioner skilled in the</p>
                        <p><span class="u-line">Japanese</span> art of <span class="u-line">ninjustsu</span></p>
                    </div>
                </div>    
                <div class="bottom-box">
                    <div class="left-side-bottom">
                        <h2><span class="ninjas">ninjas</span></h2>
                        <p><em>noun</em></p>
                        <p>Plural: ninjas</p>
                        <button  class="like-button2">37 likes</button>
                    </div>
                    <div class="right-side-bottom">
                        <p>A <span class="u-line">programmer</span> who breaks</p>
                        <p>down problems with zen-like</p>
                        <p>focus</p>
                    </div>
                </div>    
            </div>
            <div class="column-right">
                <div class="only-box">
                    <p>Dojonary is</p>
                    <p>defined by <strong>YOU</strong></p>
                    <button class="addDefinition" onclick="hide(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>  
    <script src="./script.js"></script>
</body>
</html>
