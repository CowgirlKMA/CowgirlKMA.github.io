<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- main container is everything on the page -->
    <div class="main-container">
        <div class="header">
            <p>Network</p>
        </div>
        <div class="sub-header">
            <h1>Your Feed</h1>
        </div>
        <!-- both columns contain content in boxes under the sub-header, divided by left and right columns as they are going to appear in the browser -->
            <div class="both-columns">
                <div class="left-column">
                    <div class="box-left">
                        <img src="./octocat-de-los-muertos.jpg" alt="image">
                        <a href="#">Add an avatar</a>
                        <h2>James Doe</h2>
                    </div>
                </div>    
                <div class="right-column">
                    <div class="box1">
                        <div class="top-row">
                            <h2>Neil M</h2>
                            <p id="count">like(s)</p>
                            <button class="like-button" onclick="nm_add1()">Like</button>
                        </div>    
                        <div class="bottom-row">
                            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                        </div>    
                    </div>
                    <div class="box2">
                        <div class="top-row">
                            <h2>Nichole K</h2>
                            <p id="count2">like(s)</p>
                            <button class="like-button" onclick="nk_add1()">Like</button>
                        </div>    
                        <div class="bottom-row">
                            <p>Just finished my <a href="#">next comic,</a>check it out.</p>  
                        </div>    
                    </div>
                    <div class="box3">
                        <div class="top-row">
                            <h2>Jim R</h2>
                            <p id="count3">like(s)</p>
                            <button class="like-button" onclick="jr_add1()">Like</button>
                        </div>    
                        <div class="bottom-row">
                            <p>I can't stop listening to the <a href="#">new album.</a>Who else is liking it?</p>
                        </div>    
                    </div>
                </div>
            </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
